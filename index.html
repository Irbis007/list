<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>

</head>
<body>
  <header>
    <div class="container">
      <a href="./news">News</a>
    </div>
  </header>
  <div class="container">
    <form class="form">
      <input type="file" required placeholder="URL Картинки" id="url" accept=".jpg, .jpeg, .png" >
      <input type="text" required placeholder="Заголовок статьи" id="title">
      <input type="text" required placeholder="Текст статьи" id="text">
      <input type="text" required placeholder="Дата" id="date">
      <input type="text" required placeholder="Ссылка на оригинальную статью" id="link">
      <input type="text" placeholder="Имя Фамилия автора" id="name">
      <button>Опубликовать</button>
    </form>
  

  </div>
</body>
</html>
